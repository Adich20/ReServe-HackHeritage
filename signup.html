<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReServe â€“ Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 dark:text-white">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-lg w-full bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center">Create Your Account</h2>
      <p class="mt-2 text-center text-gray-500 dark:text-gray-300">Fill in your details to get started.</p>

      <form class="mt-6 space-y-4">
        <!-- Role (auto-selected from query) -->
        <div>
          <label class="block text-sm font-medium">Role</label>
          <input id="roleField" type="text" readonly class="mt-1 w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-700 p-3"/>
        </div>

        <!-- Dropdown -->
        <div>
          <label class="block text-sm font-medium">User Type</label>
          <select class="mt-1 w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-700 p-3" required>
            <option value="">Select type...</option>
            <option value="ngo">NGO</option>
            <option value="household">Household</option>
            <option value="individual">Individual</option>
            <option value="corporation">Corporation</option>
            <option value="cooperative">Cooperative Society</option>
          </select>
        </div>

        <!-- Org Name -->
        <input type="text" placeholder="Organization / Name" required class="w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-700 p-3"/>

        <!-- Email -->
        <input type="email" placeholder="Work Email" required class="w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-700 p-3"/>

        <!-- Passwords -->
        <div class="grid grid-cols-2 gap-3">
          <input type="password" placeholder="Password" required class="w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-700 p-3"/>
          <input type="password" placeholder="Confirm Password" required class="w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-700 p-3"/>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    // Auto-fill role from query string
    const params = new URLSearchParams(window.location.search);
    const role = params.get("role") || "donor/recipient";
    document.getElementById("roleField").value = role.charAt(0).toUpperCase() + role.slice(1);
  </script>
</body>
</html>
