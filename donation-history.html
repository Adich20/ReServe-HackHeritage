    <!-- Theme Apply -->
    <script>
        (function () {
            try {
                const ls = localStorage.getItem('theme');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (ls === 'dark' || (!ls && systemDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (e) { }
        })();
    </script>

    <!-- Donation Generator -->
    <script>
        const donations = [
            { type: "Cooked Meal", freshness: "Fresh (within 6 hrs)", quantity: "20 plates" },
            { type: "Raw Vegetables", freshness: "2 days left", quantity: "15 kg" },
            { type: "Packaged Snacks", freshness: "1 month shelf life", quantity: "50 packs" },
            { type: "Baked Goods", freshness: "Best before 2 days", quantity: "30 pieces" },
            { type: "Beverages", freshness: "10 days shelf life", quantity: "25 bottles" },
            { type: "Rice & Pulses", freshness: "3 months shelf life", quantity: "40 kg" },
            { type: "Dairy Products", freshness: "2 days left", quantity: "10 litres" },
            { type: "Frozen Foods", freshness: "6 months frozen life", quantity: "12 packs" }
        ];

        function randomDate(start, end) {
            const d = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            return d.toLocaleDateString("en-IN", { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function randomDonorID() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let str = "";
            for (let i = 0; i < 8; i++) str += chars.charAt(Math.floor(Math.random() * chars.length));
            return `DNR-2025-${str}`;
        }

        function randomDonationID() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let str = "";
            for (let i = 0; i < 6; i++) str += chars.charAt(Math.floor(Math.random() * chars.length));
            return `DON-${str}`;
        }

        // Assign one donor ID at top
        document.getElementById("donorID").textContent = randomDonorID();

        const donationList = document.getElementById("donationList");

        // Generate 25 donations
        for (let i = 0; i < 25; i++) {
            const d = donations[Math.floor(Math.random() * donations.length)];
            const donationID = randomDonationID();
            const date = randomDate(new Date(2024, 10, 1), new Date()); // past 3 months

            const card = document.createElement("div");
            card.className = "rounded-xl border border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700 p-4";
            card.innerHTML = `
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">${d.quantity} â€“ ${d.type}</p>
            <p class="text-sm text-[color:var(--color-neutral-80)] dark:text-gray-400">Freshness: ${d.freshness}</p>
            <p class="text-sm text-[color:var(--color-neutral-80)] dark:text-gray-400">Donation ID: <span class="text-secondary">${donationID}</span></p>
          </div>
          <span class="text-sm text-secondary">${date}</span>
        </div>
      `;
            donationList.appendChild(card);
        }
    </script>

    <!-- Dark Mode -->
